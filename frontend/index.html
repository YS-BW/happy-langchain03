<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat - ÊµÅÂºèËæìÂá∫ÊµãËØï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e7;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.user .bubble {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            margin-left: auto;
        }

        .message.assistant .bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #8b5cf6;
            margin-left: 2px;
            animation: blink 0.8s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .input-area {
            display: flex;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        #userInput:focus {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }

        #sendBtn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: #fff;
            border: none;
            border-radius: 28px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .debug-panel {
            margin-top: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            font-size: 0.75rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .debug-panel .chunk {
            color: #06b6d4;
            margin-bottom: 4px;
            padding: 4px;
            background: rgba(6, 182, 212, 0.1);
            border-radius: 4px;
        }

        .meta-info {
            margin-top: 8px;
            font-size: 0.75rem;
            color: #71717a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ RAG Chat Assistant</h1>
            <div style="margin-top: 12px;">
                <label style="color: #a1a1aa; font-size: 0.9rem; margin-right: 12px;">ÈÄâÊã©Êé•Âè£:</label>
                <select id="apiSelect" style="padding: 8px 16px; background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; cursor: pointer;">
                    <option value="/chat/stream">POST /chat/stream (updatesÊ®°Âºè)</option>
                    <option value="/chat/messages">POST /chat/messages (messagesÊ®°Âºè)</option>
                </select>
            </div>
        </header>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." autocomplete="off">
            <button id="sendBtn">ÂèëÈÄÅ</button>
        </div>

        <details>
            <summary style="color: #71717a; cursor: pointer; margin-top: 12px;">Ë∞ÉËØïÈù¢Êùø</summary>
            <div class="debug-panel" id="debugPanel"></div>
        </details>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const debugPanel = document.getElementById('debugPanel');

        function addMessage(content, role, isStreaming = false) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="bubble">
                    <span class="content">${content}</span>
                    ${isStreaming ? '<span class="cursor"></span>' : ''}
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function updateMessage(msgDiv, content, isComplete = false, metadata = null) {
            const contentSpan = msgDiv.querySelector('.content');
            const cursor = msgDiv.querySelector('.cursor');
            
            contentSpan.textContent = content;
            
            if (isComplete && cursor) {
                cursor.remove();
                if (metadata) {
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'meta-info';
                    metaDiv.textContent = `Ê®°Âûã: ${metadata.model} | Tokens: ${metadata.tokens}`;
                    msgDiv.querySelector('.bubble').appendChild(metaDiv);
                }
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function logDebug(text) {
            const div = document.createElement('div');
            div.className = 'chunk';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            debugPanel.appendChild(div);
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        function extractContent(messageStr) {
            const contentMatch = messageStr.match(/content='([^']*)'/s) || messageStr.match(/content="([^"]*)"/s);
            if (contentMatch) return contentMatch[1];
            return '';
        }

        function extractMetadata(messageStr) {
            const modelMatch = messageStr.match(/model_name='([^']*)'/)
            const tokensMatch = messageStr.match(/total_tokens': (\d+)/);
            const finishMatch = messageStr.match(/finish_reason': '([^']*)'/)
            
            return {
                model: modelMatch ? modelMatch[1] : 'unknown',
                tokens: tokensMatch ? tokensMatch[1] : '0',
                finishReason: finishMatch ? finishMatch[1] : null
            };
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const apiEndpoint = document.getElementById('apiSelect').value;
            
            userInput.value = '';
            sendBtn.disabled = true;

            addMessage(message, 'user');
            const assistantMsg = addMessage('', 'assistant', true);
            
            logDebug(`ÂºÄÂßãSSEËøûÊé•... (Êé•Âè£: ${apiEndpoint})`);

            try {
                if (apiEndpoint === '/chat/messages') {
                    await handleMessagesAPI(message, assistantMsg);
                } else {
                    await handleUpdatesAPI(message, assistantMsg);
                }
            } catch (error) {
                logDebug(`ÈîôËØØ: ${error.message}`);
                updateMessage(assistantMsg, `ÈîôËØØ: ${error.message}`, true);
                console.error('Error:', error);
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        // Â§ÑÁêÜ /chat/messages Êé•Âè£ÔºàÂ¢ûÈáèÂºèÔºâ
        async function handleMessagesAPI(message, assistantMsg) {
            const response = await fetch('http://localhost:8080/chat/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: message })
            });
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let fullText = '';
            let chunkCount = 0;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const dataStr = line.slice(6);
                        
                        if (dataStr === '[DONE]') {
                            logDebug('‚úÖ messagesÊ®°ÂºèÊµÅÂºèÂÆåÊàê');
                            updateMessage(assistantMsg, fullText, true);
                            return;
                        }
                        
                        try {
                            chunkCount++;
                            const data = JSON.parse(dataStr);
                            logDebug(`Chunk #${chunkCount} Êî∂Âà∞ - messagesÊ®°Âºè`);
                            console.log('Messages chunk:', data);
                            
                            if (data.text) {
                                fullText += data.text;
                                updateMessage(assistantMsg, fullText, false);
                                logDebug(`‚úÖ ÊñáÊú¨ËøΩÂä†: "${data.text}"`);
                            }
                        } catch(e) {
                            logDebug(`JSONËß£ÊûêÈîôËØØ: ${e.message}`);
                            console.error('Parse error:', e, dataStr);
                        }
                    }
                }
            }
        }

        // Â§ÑÁêÜ /chat/stream Êé•Âè£ÔºàÁ¥ØÁßØÂºèÔºâ
        async function handleUpdatesAPI(message, assistantMsg) {
            const response = await fetch('http://localhost:8080/chat/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: message })
            });
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            let buffer = '';
            let lastContent = '';
            let metadata = null;
            let chunkCount = 0;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        chunkCount++;
                        const jsonStr = line.slice(6);
                        
                        try {
                            const data = JSON.parse(jsonStr);
                            
                            // ËÆ∞ÂΩï chunk ÁöÑËØ¶ÁªÜ‰ø°ÊÅØ
                            const chunkKeys = Object.keys(data.data || {});
                            logDebug(`Chunk #${chunkCount} Êî∂Âà∞ - Á±ªÂûã: ${chunkKeys.join(', ')}`);
                            console.log('Updates chunk:', data);

                            // Â∞ùËØï‰ªé‰∏çÂêå‰ΩçÁΩÆÊèêÂèñÊ∂àÊÅØ
                            const messages = data.data?.messages || data.data?.model?.messages;
                            
                            if (messages && messages.length > 0) {
                                const lastMessage = messages[messages.length - 1];
                                const content = extractContent(lastMessage);
                                const meta = extractMetadata(lastMessage);
                                
                                if (content && content !== lastContent) {
                                    lastContent = content;
                                    metadata = meta;
                                    
                                    updateMessage(assistantMsg, content, meta.finishReason === 'stop', meta);
                                    logDebug(`‚úÖ ÂÜÖÂÆπÊõ¥Êñ∞: "${content.substring(0, 30)}..."`);
                                } else if (content === lastContent) {
                                    logDebug(`‚è≠Ô∏è ÂÜÖÂÆπÊú™ÂèòÂåñÔºåË∑≥ËøáÊõ¥Êñ∞`);
                                } else {
                                    logDebug(`‚ö†Ô∏è Êú™ÊâæÂà∞ÂÜÖÂÆπ`);
                                }
                            } else {
                                logDebug(`‚ÑπÔ∏è Ê≠§ chunk ‰∏çÂåÖÂê´Ê∂àÊÅØÂÜÖÂÆπ`);
                            }
                        } catch (e) {
                            logDebug(`JSONËß£ÊûêÈîôËØØ: ${e.message}`);
                            console.error('Parse error:', e, jsonStr);
                        }
                    }
                }
            }

            if (lastContent) {
                updateMessage(assistantMsg, lastContent, true, metadata);
            }
            
            logDebug(`ÊµÅÂºè‰º†ËæìÂÆåÊàêÔºåÂÖ± ${chunkCount} ‰∏™chunks`);
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        userInput.focus();
    </script>
</body>
</html>
