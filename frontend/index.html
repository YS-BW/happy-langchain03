<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-collapse-btn" onclick="toggleSidebar()" title="收起侧边栏">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <button class="new-chat-btn" onclick="createNewChat()">
                <i class="fa-solid fa-plus"></i>
                新聊天
            </button>
            <div class="history-list" id="historyList">
                <!-- 历史记录将通过JS动态填充 -->
            </div>
            <div class="sidebar-controls">
                <button class="control-btn" onclick="toggleTheme()">
                    <i class="fa-solid fa-moon" id="themeIcon"></i>
                    <span id="themeText">深色模式</span>
                </button>
            </div>
            <div class="user-profile">
                <div class="avatar">U</div>
                <span>User</span>
            </div>
        </div>

        <!-- 收起时的浮动控制气泡 -->
        <div class="floating-controls" id="floatingControls">
            <button class="floating-btn" onclick="toggleSidebar()" title="展开侧边栏">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button class="floating-btn" onclick="createNewChat()" title="新聊天">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <!-- 生成中的浮动提示气泡 -->
        <div class="generating-bubble" id="generatingBubble" onclick="scrollToUserQuestion()">
            <span class="generating-text" id="generatingText"></span>
            <i class="fa-solid fa-arrow-up"></i>
        </div>

        <div class="main-chat">
            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <h1 class="welcome-title">Chat Agent</h1>
                    <p class="welcome-text">基于LangChain的强大AI助手，可以帮助您解答问题、创作文字等</p>
                    <div class="examples">
                        <div class="example-card" onclick="sendExample('帮我写一个Python冒泡排序算法')">
                            <h3>💻 编程</h3>
                            <p>帮我写一个Python冒泡排序算法</p>
                        </div>
                        <div class="example-card" onclick="sendExample('写一篇关于人工智能的散文')">
                            <h3>✍️ 写作</h3>
                            <p>写一篇关于人工智能的散文</p>
                        </div>
                        <div class="example-card" onclick="sendExample('什么是量子计算？用简单易懂的语言解释')">
                            <h3>🤔 解释</h3>
                            <p>什么是量子计算？用简单易懂的语言解释</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="发送消息..." rows="1"></textarea>
                    <button id="sendBtn" onclick="sendMessage()">
                        <i class="fa-regular fa-paper-plane"></i>
                    </button>
                </div>
                <div class="disclaimer">AI 也可能会犯错。请核查重要信息。</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
