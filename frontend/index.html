<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT - RAG Assistant</title>
    <!-- Markdownæ¸²æŸ“åº“ -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <!-- Emojiæ”¯æŒ -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-js@3.7.0/lib/emoji.min.js"></script>
    <!-- ä»£ç é«˜äº® -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #343541;
            --bg-secondary: #202123;
            --bg-chat: #343541;
            --text-primary: #ECECF1;
            --text-secondary: #C5C5D2;
            --border-color: #4D4D4F;
            --user-bg: #343541;
            --assistant-bg: #444654;
            --hover-bg: #2A2B32;
            --accent-color: #19C37D;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* ä¾§è¾¹æ æ ·å¼ */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--hover-bg);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border-color);
        }

        .settings-section {
            margin-bottom: 12px;
        }

        .settings-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .api-select {
            width: 100%;
            padding: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
        }

        /* ä¸»èŠå¤©åŒºåŸŸ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-chat);
        }

        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .model-indicator {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .message-wrapper {
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-wrapper.user {
            background: var(--user-bg);
        }

        .message-wrapper.assistant {
            background: var(--assistant-bg);
        }

        .message {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px 20px;
            display: flex;
            gap: 20px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .avatar.user {
            background: #5436DA;
        }

        .avatar.assistant {
            background: var(--accent-color);
        }

        .message-content {
            flex: 1;
            line-height: 1.7;
            word-wrap: break-word;
        }

        .message-content p {
            margin-bottom: 1em;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content pre {
            background: #000;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-content code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .message-content :not(pre) > code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }

        .message-content blockquote {
            border-left: 3px solid var(--border-color);
            padding-left: 16px;
            margin: 12px 0;
            color: var(--text-secondary);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background: var(--text-primary);
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-wrapper {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-area {
            display: flex;
            align-items: flex-end;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 12px;
            gap: 12px;
            transition: border-color 0.2s;
        }

        .input-area:focus-within {
            border-color: var(--text-secondary);
        }

        #userInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
        }

        #userInput::placeholder {
            color: var(--text-secondary);
        }

        #sendBtn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        #sendBtn:not(:disabled):hover {
            background: var(--hover-bg);
        }

        #sendBtn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #sendBtn.active {
            color: var(--text-primary);
        }

        /* è°ƒè¯•é¢æ¿ */
        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.2s;
        }

        .debug-toggle:hover {
            background: var(--hover-bg);
        }

        .debug-panel {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 400px;
            max-height: 300px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            z-index: 999;
            display: none;
        }

        .debug-panel.active {
            display: block;
        }

        .debug-header {
            padding: 8px 12px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .debug-content {
            padding: 8px;
            overflow-y: auto;
            max-height: 252px;
            font-family: 'Consolas', monospace;
            font-size: 11px;
        }

        .debug-item {
            padding: 4px 8px;
            margin-bottom: 4px;
            background: rgba(25, 195, 125, 0.1);
            border-radius: 4px;
            color: var(--accent-color);
            word-break: break-all;
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- ä¾§è¾¹æ  -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <span>â•</span>
                    <span>æ–°å¯¹è¯</span>
                </button>
            </div>
            <div class="sidebar-content">
                <!-- å¯¹è¯å†å²å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ  -->
            </div>
            <div class="sidebar-footer">
                <div class="settings-section">
                    <label class="settings-label">æ¥å£æ¨¡å¼</label>
                    <select id="apiSelect" class="api-select">
                        <option value="/chat/stream">Updatesæ¨¡å¼ (ç´¯ç§¯å¼)</option>
                        <option value="/chat/messages">Messagesæ¨¡å¼ (å¢é‡å¼)</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- ä¸»å†…å®¹åŒº -->
        <main class="main-content">
            <header class="chat-header">
                <div class="model-indicator">
                    <span id="modelName">ChatGPT</span>
                </div>
            </header>

            <div class="chat-container" id="chatContainer">
                <!-- æ¬¢è¿æ¶ˆæ¯ -->
                <div class="message-wrapper assistant">
                    <div class="message">
                        <div class="avatar assistant">ğŸ¤–</div>
                        <div class="message-content">
                            <p>ä½ å¥½ï¼æˆ‘æ˜¯åŸºäº LangChain çš„ RAG åŠ©æ‰‹ã€‚æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="input-container">
                    <div class="input-area">
                        <textarea id="userInput" placeholder="å‘é€æ¶ˆæ¯..." rows="1"></textarea>
                        <button id="sendBtn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- è°ƒè¯•é¢æ¿ -->
    <div class="debug-toggle" id="debugToggle">ğŸ›</div>
    <div class="debug-panel" id="debugPanel">
        <div class="debug-header">è°ƒè¯•æ—¥å¿—</div>
        <div class="debug-content" id="debugContent"></div>
    </div>

    <script>
        // åˆå§‹åŒ– Marked.js å’Œ Emoji
        const emoji = new EmojiConvertor();
        emoji.replace_mode = 'unified';
        emoji.allow_native = true;

        // é…ç½® marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // DOM å…ƒç´ 
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const debugContent = document.getElementById('debugContent');
        const debugPanel = document.getElementById('debugPanel');
        const debugToggle = document.getElementById('debugToggle');
        const newChatBtn = document.getElementById('newChatBtn');
        const apiSelect = document.getElementById('apiSelect');

        // è°ƒè¯•é¢æ¿åˆ‡æ¢
        debugToggle.addEventListener('click', () => {
            debugPanel.classList.toggle('active');
        });

        // æ–°å¯¹è¯
        newChatBtn.addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦å¼€å§‹æ–°å¯¹è¯å—ï¼Ÿå½“å‰å¯¹è¯å°†è¢«æ¸…é™¤ã€‚')) {
                chatContainer.innerHTML = `
                    <div class="message-wrapper assistant">
                        <div class="message">
                            <div class="avatar assistant">ğŸ¤–</div>
                            <div class="message-content">
                                <p>ä½ å¥½ï¼æˆ‘æ˜¯åŸºäº LangChain çš„ RAG åŠ©æ‰‹ã€‚æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ</p>
                            </div>
                        </div>
                    </div>
                `;
                debugContent.innerHTML = '';
            }
        });

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(content, role, isStreaming = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;
            
            const avatarEmoji = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            const processedContent = role === 'assistant' ? content : escapeHtml(content);
            
            wrapper.innerHTML = `
                <div class="message">
                    <div class="avatar ${role}">${avatarEmoji}</div>
                    <div class="message-content">
                        ${processedContent}
                        ${isStreaming ? '<span class="cursor"></span>' : ''}
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(wrapper);
            scrollToBottom();
            return wrapper;
        }

        // æ›´æ–°æ¶ˆæ¯
        function updateMessage(msgWrapper, content, isComplete = false) {
            const contentDiv = msgWrapper.querySelector('.message-content');
            const cursor = contentDiv.querySelector('.cursor');
            
            // å¤„ç† Emoji å’Œ Markdown
            const emojiProcessed = emoji.replace_colons(content);
            const htmlContent = marked.parse(emojiProcessed);
            
            if (cursor) {
                contentDiv.innerHTML = htmlContent;
                if (!isComplete) {
                    contentDiv.innerHTML += '<span class="cursor"></span>';
                } else {
                    // å®Œæˆåé«˜äº®ä»£ç 
                    contentDiv.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
            } else {
                contentDiv.innerHTML = htmlContent;
            }
            
            scrollToBottom();
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // è°ƒè¯•æ—¥å¿—
        function logDebug(text, type = 'info') {
            const div = document.createElement('div');
            div.className = 'debug-item';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            debugContent.appendChild(div);
            debugContent.scrollTop = debugContent.scrollHeight;
        }

        // æå–å†…å®¹ï¼ˆä» updates æ¨¡å¼çš„å“åº”ä¸­ï¼‰
        function extractContent(messageStr) {
            if (typeof messageStr === 'string') {
                const contentMatch = messageStr.match(/content='([^']*)'/s) || 
                                   messageStr.match(/content="([^"]*)"/s);
                if (contentMatch) return contentMatch[1];
            }
            return '';
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const apiEndpoint = apiSelect.value;
            
            userInput.value = '';
            sendBtn.disabled = true;
            adjustTextareaHeight();

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            
            // æ·»åŠ åŠ©æ‰‹æ¶ˆæ¯ï¼ˆæµå¼ï¼‰
            const assistantMsg = addMessage('', 'assistant', true);
            
            logDebug(`å¼€å§‹è¯·æ±‚: ${apiEndpoint}`);

            try {
                if (apiEndpoint === '/chat/messages') {
                    await handleMessagesAPI(message, assistantMsg);
                } else {
                    await handleUpdatesAPI(message, assistantMsg);
                }
            } catch (error) {
                logDebug(`é”™è¯¯: ${error.message}`, 'error');
                updateMessage(assistantMsg, `â— é”™è¯¯: ${error.message}`, true);
                console.error('Error:', error);
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        // å¤„ç† Messages API (å¢é‡å¼)
        async function handleMessagesAPI(message, assistantMsg) {
            const response = await fetch('http://localhost:8080/chat/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: message })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let fullText = '';
            let chunkCount = 0;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const dataStr = line.slice(6);
                        
                        if (dataStr === '[DONE]') {
                            logDebug('âœ… Messagesæ¨¡å¼å®Œæˆ');
                            updateMessage(assistantMsg, fullText, true);
                            return;
                        }
                        
                        try {
                            chunkCount++;
                            const data = JSON.parse(dataStr);
                            logDebug(`Chunk #${chunkCount}`);
                            
                            if (data.text) {
                                fullText += data.text;
                                updateMessage(assistantMsg, fullText, false);
                            }
                        } catch(e) {
                            logDebug(`JSONè§£æé”™è¯¯: ${e.message}`);
                            console.error('Parse error:', e, dataStr);
                        }
                    }
                }
            }
            
            // å¦‚æœæ²¡æœ‰æ”¶åˆ° [DONE]ï¼Œç¡®ä¿æœ€åæ¸²æŸ“
            if (fullText) {
                updateMessage(assistantMsg, fullText, true);
            }
        }

        // å¤„ç† Updates API (ç´¯ç§¯å¼)
        async function handleUpdatesAPI(message, assistantMsg) {
            const response = await fetch('http://localhost:8080/chat/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: message })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            let buffer = '';
            let lastContent = '';
            let chunkCount = 0;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        chunkCount++;
                        const jsonStr = line.slice(6);
                        
                        try {
                            const data = JSON.parse(jsonStr);
                            logDebug(`Chunk #${chunkCount}`);

                            // æå–æ¶ˆæ¯
                            const messages = data.data?.messages || data.data?.model?.messages;
                            
                            if (messages && messages.length > 0) {
                                const lastMessage = messages[messages.length - 1];
                                const content = extractContent(lastMessage);
                                
                                if (content && content !== lastContent) {
                                    lastContent = content;
                                    updateMessage(assistantMsg, content, false);
                                }
                            }
                        } catch (e) {
                            logDebug(`JSONè§£æé”™è¯¯: ${e.message}`);
                            console.error('Parse error:', e, jsonStr);
                        }
                    }
                }
            }

            if (lastContent) {
                updateMessage(assistantMsg, lastContent, true);
                logDebug(`âœ… Updatesæ¨¡å¼å®Œæˆ (å…±${chunkCount}ä¸ªchunks)`);
            }
        }

        // è‡ªåŠ¨è°ƒæ•´ textarea é«˜åº¦
        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
        }

        // äº‹ä»¶ç›‘å¬
        userInput.addEventListener('input', () => {
            adjustTextareaHeight();
            sendBtn.disabled = !userInput.value.trim();
            if (userInput.value.trim()) {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendMessage();
                }
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        // åˆå§‹åŒ–
        userInput.focus();
    </script>
</body>
